<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<div class="background">

    <div class="form-outline">
    <div class="img-logo">

    <div class="logo">
    <p id="text">WELCOME TO VAULT 112</p>
    </div>
    <img id="fallout" src="HD-wallpaper-fallout-101-awesome-broadcast-by-console-cool-emergancy-fallout-4-game-games-green-nuclear-nuke-pc-playstation-please-ps-ps2-ps3-ps4-sony-stand-tec-vault-vault-tec-video-xbox.jpg" alt="Fallout 4 related image">    
    </div>  
    
    <div class="sign-up-area">
        <div class="welcome-box">
            <img id="vaultboy" src="pngegg.png" alt="pipboy">
            <p>Welcome to Vault 112. We need to make sure you're on the list, so please enter your details below:</p>
        </div>

        <div class="sign-up-form">
            <form action="example.com/path" method="post">
                
            
                <legend><strong>Enter Details:</strong></legend>
               
                <label for="First_name">First Name:</label>
                <input type="text" id="first_name" placeholder="Vault" name="first_name"> 

                <label for="Last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Dweller" name="last_name">

                <div class="gap">
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" placeholder="Dogmeat@goodsprings.com">

                <label for="phone_number">Phone Number:</label>
                <input type="number" id="amount" placeholder="+44 1111 111 111">
            </div>

            <div class="gap">
            <label for="user_password">Password:</label>
                <input type="password" id="user_password" placeholder="Password">

                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password" placeholder="Confirm Password">
            </div>
        </form>
        <img id="vault-logo" src="logo.png" alt="vault-logo">
        </div>

    <div class="sign-in-footer">
   <button>Create Account</button>
   <p>Already a Vault Dweller? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log In</a></p>
</div>
    
    
</div>
<body>
    
</body>
</html>
